<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom style  -->
  <link rel="stylesheet" href="css/style.css">
  <title>Discord</title>
</head>
<body>
  <!-- header  -->
  <header class="header">
    <!-- navigation -->
    <nav class="container">
      <div class="nav-left">
        <img class="logo-discord" src="img/logo.svg" alt="Discord logo">
      </div>
      <div class="nav-middle">
        <ul>
          <li><a href="">Scarica</a></li>
          <li><a href="">Perch√© Discord</a></li>
          <li><a href="">Nitro</a></li>
          <li><a href="">Sicurezza</a></li>
          <li><a href="">Assistenza</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <a class="loggin like-button" href="">Accedi</a>
      </div>
    </nav>
    <!-- /navigation -->
  </header>
  <!-- /header  -->

  <!-- main  -->
  <main>
    <div class="hero container p-y-50px">
      <div class="block-main-top"></div>
    </div>
    <div class="main-middle-top container p-y-50px">
      <div class="block-middle-top box">
        <div class="box-blue"></div>
        <div class="box-pink"></div>
      </div>
    </div>
    <div class="main-middle-middle container p-y-50px">
      <div class="block-middle-middle box">
        <div class="box-pink"></div>
        <div class="box-blue"></div>
      </div>
    </div>
    <div class="main-middle-bottom container p-y-50px">
      <div class="block-middle-bottom box">
        <div class="box-blue"></div>
        <div class="box-pink"></div>
      </div>
    </div>
    <div class="main-bottom container p-y-50px">
      <div class="block-bottom box"></div>
    </div>
  </main>
  <!-- /main  -->

  <!-- footer  -->
  <footer class="footer">
    <div class="main-footer">
      <div class="block-main-footer box">
        <div class="box-dark-pink"></div>
        <div class="box-green-footer">
          <div class="mini-box-green-footer"></div>
          <div class="mini-box-green-footer"></div>
          <div class="mini-box-green-footer"></div>
          <div class="mini-box-green-footer"></div>
        </div>
      </div>
    </div>
    <div class="aside">
      <aside class="block-aside">
        <div class="mini-block-aside"></div>
        <div class="mini-block-aside"></div>
      </aside>
    </div>
  </footer>
  <!-- /footer  -->
</body>
</html>
